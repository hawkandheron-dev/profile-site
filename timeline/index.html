<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeline</title>

    <!-- vis-timeline CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css"
    />

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0 20px 0 28px;
      }
      header {
        padding: 16px 0;
        border-bottom: 1px solid rgba(127, 127, 127, 0.25);
      }
      #timeline {
        height: calc(100vh - 58px);
      }
      .hint {
        opacity: 0.7;
        font-size: 14px;
        margin-top: 6px;
      }
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal.is-open {
        display: flex;
      }
      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
      }
      .modal-panel {
        position: relative;
        z-index: 1;
        max-width: 520px;
        width: min(90vw, 520px);
        background: #fff;
        color: #111;
        border-radius: 16px;
        padding: 22px 30px 24px 24px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
      }
      .modal-title {
        margin: 0 32px 10px 0;
        font-size: 20px;
      }
      .modal-date {
        margin: 0 0 14px;
        opacity: 0.75;
      }
      .modal-description {
        margin: 0;
        line-height: 1.6;
      }
      .modal-close {
        position: absolute;
        top: 12px;
        right: 12px;
        border: none;
        background: transparent;
        font-size: 22px;
        cursor: pointer;
        line-height: 1;
      }
      .vis-item.cat-people {
        background: #8aa4ff;
        border-color: #6e89ee;
      }
      .vis-item.cat-councils {
        background: #7bdc7b;
        border-color: #59bf59;
      }
      .vis-item.cat-emperors {
        background: #f5a04d;
        border-color: #dd8441;
      }
      .vis-item.cat-roman-emperors {
        background: #e86a6a;
        border-color: #d25656;
      }
      .vis-item.cat-documents {
        background: #f0d86a;
        border-color: #d2bd57;
      }
      .vis-item.cat-events {
        background: #ffa166;
        border-color: #e38853;
      }
      .vis-item.cat-eras {
        background: #7cd7d3;
        border-color: #5fbebb;
      }
      .vis-item {
        color: #111;
        font-weight: 600;
      }
      @media (prefers-color-scheme: dark) {
        .modal-panel {
          background: #1f1f1f;
          color: #f5f5f5;
        }
        .vis-item {
          color: #111;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>Church History Timeline</strong></div>
      <div class="hint">Scroll to zoom • drag to pan • click an item</div>
    </header>

    <div id="timeline"></div>
    <div id="event-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close></div>
      <div
        class="modal-panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <button class="modal-close" type="button" data-modal-close aria-label="Close">
          &times;
        </button>
        <h2 id="modal-title" class="modal-title"></h2>
        <p id="modal-date" class="modal-date"></p>
        <p id="modal-description" class="modal-description"></p>
      </div>
    </div>

    <!-- vis-timeline JS (standalone bundle) -->
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
