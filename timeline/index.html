<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeline</title>

    <!-- vis-timeline CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 0 20px 0 28px;
      }
      header {
        padding: 16px 0;
        border-bottom: 1px solid rgba(127, 127, 127, 0.25);
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.02) 100%);
      }
      .header-title {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 4px;
      }
      .breadcrumb {
        font-size: 13px;
        color: #666;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 8px;
        transition: color 200ms ease;
      }
      .breadcrumb:hover {
        color: #333;
      }
      .breadcrumb:focus-visible {
        outline: 2px solid #0066cc;
        outline-offset: 2px;
        border-radius: 3px;
      }
      #timeline {
        height: calc(100vh - 58px);
        min-height: 400px;
      }
      .hint {
        opacity: 0.6;
        font-size: 14px;
        margin-top: 6px;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 58px);
        min-height: 400px;
        font-size: 16px;
        color: #666;
      }
      .loading::after {
        content: '';
        width: 32px;
        height: 32px;
        margin-left: 12px;
        border: 3px solid #e0e0e0;
        border-top-color: #666;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Modal styles */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal.is-open {
        display: flex;
        animation: fadeIn 200ms ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(4px);
      }
      .modal-panel {
        position: relative;
        z-index: 1;
        max-width: 520px;
        width: min(90vw, 520px);
        background: #fff;
        color: #111;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 200ms ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .modal-title {
        margin: 0 40px 12px 0;
        font-size: 22px;
        font-weight: 600;
        line-height: 1.3;
      }
      .modal-date {
        margin: 0 0 16px;
        opacity: 0.75;
        font-size: 15px;
      }
      .modal-description {
        margin: 0;
        line-height: 1.65;
        max-width: 65ch;
      }
      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background: transparent;
        font-size: 24px;
        cursor: pointer;
        line-height: 1;
        padding: 10px;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: background-color 200ms ease;
      }
      .modal-close:hover {
        background-color: rgba(0, 0, 0, 0.08);
      }
      .modal-close:focus-visible {
        outline: 2px solid #0066cc;
        outline-offset: 2px;
      }

      /* Timeline item colors - WCAG AA compliant */
      .vis-item.cat-people {
        background: #5b7ee8;
        border-color: #4a6dd4;
        color: #fff;
      }
      .vis-item.cat-councils {
        background: #4caf50;
        border-color: #3d8b40;
        color: #fff;
      }
      .vis-item.cat-emperors {
        background: #f57c00;
        border-color: #d96900;
        color: #fff;
      }
      .vis-item.cat-roman-emperors {
        background: #d32f2f;
        border-color: #b71c1c;
        color: #fff;
      }
      .vis-item.cat-documents {
        background: #f9a825;
        border-color: #e08e00;
        color: #000;
      }
      .vis-item.cat-events {
        background: #ff6f00;
        border-color: #e65100;
        color: #fff;
      }
      .vis-item.cat-eras {
        background: #00acc1;
        border-color: #00838f;
        color: #fff;
      }
      .vis-item {
        font-weight: 500;
        cursor: pointer;
        transition: all 200ms ease;
        min-height: 28px;
        padding: 6px 10px;
      }
      .vis-item:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        filter: brightness(1.1);
      }
      .vis-item:focus-visible {
        outline: 3px solid #0066cc;
        outline-offset: 2px;
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        body {
          padding: 0 12px 0 16px;
        }
        header {
          padding: 12px 0;
        }
        .header-title {
          font-size: 16px;
        }
        .hint {
          font-size: 13px;
        }
        .modal-panel {
          padding: 24px;
        }
        .modal-title {
          font-size: 20px;
        }
        .vis-item {
          min-height: 48px;
          padding: 8px 12px;
        }
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        header {
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.03) 100%);
        }
        .breadcrumb {
          color: #999;
        }
        .breadcrumb:hover {
          color: #ccc;
        }
        .modal-panel {
          background: #1f1f1f;
          color: #f5f5f5;
        }
        .modal-close:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
        .loading {
          color: #999;
        }
        .loading::after {
          border-color: #333;
          border-top-color: #999;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="../" class="breadcrumb">← Back to site</a>
      <div class="header-title">Church History Timeline</div>
      <div class="hint">Scroll to zoom • drag to pan • click an item</div>
    </header>

    <div id="timeline-loading" class="loading">Loading timeline</div>
    <div id="timeline" style="display: none;"></div>
    <div id="event-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close></div>
      <div
        class="modal-panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <button class="modal-close" type="button" data-modal-close aria-label="Close">
          &times;
        </button>
        <h2 id="modal-title" class="modal-title"></h2>
        <p id="modal-date" class="modal-date"></p>
        <p id="modal-description" class="modal-description"></p>
      </div>
    </div>

    <!-- vis-timeline JS (standalone bundle) -->
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
